<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
        }

        .movie {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .movie:hover {
            transform: scale(1.02);
        }

        .movie img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .movie h3 {
            margin: 0 0 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 5px 5px 0 0;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .movie {
                flex-direction: column;
                align-items: flex-start;
            }

            .movie img {
                max-width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Ticket Booking App</h1>
    </header>

    <div class="container">
        <!-- Movie with specified image -->
        <div class="movie">
            <img src="file:///D:/SRK/OIP%20(2).jpg" alt="Movie Poster">
            <div>
                <h3>Karan Arjun</h3>
                <p>Showtimes: 
                    <button class="btn" onclick="bookTicket('Karan Arjun', '9:00 AM')">9:00 AM</button>
                    <button class="btn" onclick="bookTicket('Karan Arjun', '12:00 PM')">12:00 PM</button>
                    <button class="btn" onclick="bookTicket('Karan Arjun', '3:00 PM')">3:00 PM</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        function bookTicket(movie, time) {
            alert(`You booked a ticket for "${movie}" at ${time}. Enjoy the show!`);
        }
    </script>
</body>
</html>
